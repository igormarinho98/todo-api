<app-navbar></app-navbar>
<div class="container mt-4">
    <h3>Projeto de vida</h3>
    <hr/>
  <form [formGroup]="form"  (ngSubmit)="submit()">
   <div class="row">
    <div class="col-md-6">
      <input type="text" class="form-control" placeholder="Descrição"  formControlName="description" />
      <hr/>
      <input type="text" class="form-control" placeholder="Tipo"  formControlName="type" />
    </div>
    
    <div class="col-md-1">
     <button type="submit"  class="btn btn-primary">Add</button> 
    </div>
    </div>
  </form>
   
  <hr/>
  <div class="row">
  <div class="col-md-7">
    <ul class="list-group">
      <li *ngFor="let todo of todos" 
      class="list-group-item d-flex justify-content-between align-items-center">
      <span class="{{ todo.done ? 'done' : '' }} span-size">
        <h2>{{todo.id}}<mat-icon class="icon-display">checklist</mat-icon> </h2>
       <h3>  <strong>Tipo :</strong>  </h3> 
       <p> {{todo.type}}</p>
        <hr/>
        <h3>  <strong>Objetivo :</strong>  </h3>
        
        <p>{{ todo.description }}</p>
        <p>{{ todo.doneDate }}</p> 

      </span>
      <div class="btn-group" >
          <button class="btn btn-success" 
          [disabled]="todo.done" 
          (click)="done(todo)">Done</button>
          <button class="btn btn-danger" (click)="delete(todo)" >Delete</button>

      </div>
      </li>
    </ul>

  </div>    
  </div>


  </div>
